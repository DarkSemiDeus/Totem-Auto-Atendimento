<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Atendimento</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <div class="container">
        <button id="declaracaoButton" class="button declaration-button">
            <img class="button-image" src="img/declaracao.png" alt="Declaração de Matrícula">
            <span>Declaração De Matrícula</span>
        </button>
        <button id="ajudaButton" class="button generic-button">
            <img class="button-image" src="img/ajuda.png" alt="Ajuda">

        </button>
        <button id="feedbackButton" class="button generic-button">
            <img class="button-image" src="img/estrelas-de-avaliacao.png" alt="Feedback">
            <span>Feedback</span>
        </button>        
    </div>
    <script src="js\index.js"></script>
</body>
</html>
